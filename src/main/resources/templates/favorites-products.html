<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head">

</head>
<body>

<nav th:replace="fragments/navbar.html"></nav>


<!--<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />-->
<div class="container bootdey">

    <div class="col-md-12">
        <section class="panel">
            <div class="panel-body">
                <div class="pull-right">
                    <ul class="pagination pagination-sm pro-page-list">
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">Â»</a></li>
                    </ul>
                </div>
            </div>
        </section>


        <div class="col mb-4 row product-list">

            <div th:each="productView : ${productSearchViewModelList}" th:object="${productView}"
                 class="col-md-4">
                <section class="panel">

                    <div class="pro-img-box text-center">
                        <img th:src="*{mainPicture}"
                             width="250" height="220" />

                        <th:block th:if="*{!isProductIsFavorInCurrentUser()}">

                            <form th:method="post"
                                  th:action="@{/users/add/favorites/{id}(id=*{id})}">
                                <button
                                        type="submit" class="btn btn-danger bi bi-heart" >Add to favorites
                                </button>
                            </form>
                        </th:block>

                        <th:block th:if="*{isProductIsFavorInCurrentUser()}">
                            <form th:method="post"
                                  th:action="@{/users/remove/favorites/{id}(id=*{id})}">
                                <button  type="submit" class="btn btn-danger bi bi-heart" >
                                    <i class="bi bi-heart"></i>Remove from favorites
                                </button>
                            </form>
                        </th:block>

                    </div>


                    <div class="panel-body text-center">
                        <h4>
                            <a th:href="@{/products/info/{id}(id=*{id})}" th:text="*{title}" class="pro-title">
                                tittle
                            </a>
                        </h4>
                        <p class="price" th:text="|*{price} BGN|">$300.00</p>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer::footer" ></footer>

<th:block th:replace="fragments/scripts::scripts"></th:block>

</body>



</html>
