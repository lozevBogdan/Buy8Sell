    <title>Buy8Sell</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

<nav th:replace="fragments/navbar::navbar"></nav>

<div class="container mt-5">

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card px-5 py-5" id="form1">

                <div class="form-data">

                    <form th:method="post" >
                        <!-- Condition input -->
                        <div class="form-outline mb-4">
                            <input th:name="condition" type="text" id="form2Example1" class="form-control" />
                            <label class="form-label" for="form2Example1">Condition</label>
                        </div>

                        <!-- description input -->
                        <div class="form-outline mb-4">
                            <input th:name="description" type="text" id="form2Example2" class="form-control" />
                            <label class="form-label" for="form2Example1">Description</label>
                        </div>

                        <!--  Price -->
                        <div class="form-outline mb-4">
                            <input th:name="price" type="number" id="form2Example3" class="form-control" />
                            <label class="form-label" for="form2Example1">Price</label>
                        </div>

                        <!-- Location input -->
                        <div class="form-outline mb-4">
                            <input th:name="location" type="text" id="form2Example4" class="form-control" />
                            <label class="form-label" for="form2Example1">Location</label>
                        </div>

                        <!-- Picture Url-->
                        <div class="form-outline mb-4">
                            <input th:name="pictureUrl" type="text" id="form2Example5" class="form-control" />
                            <label class="form-label" for="form2Example1">Picture URL</label>

                            <label for="formFileMultiple" class="form-label">Multiple files input example</label>
                            <input class="form-control" type="file" id="formFileMultiple" multiple />
                        </div>





                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4">Add</button>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
